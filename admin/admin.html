<!DOCTYPE html>
<html ng-app="subratatelecom">
<head lang="en">
    <meta charset="UTF-8">
    <title>Subrata Telecom - Admin</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
</head>
<body ng-controller="order">
    <div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Subrata Telecom</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">



                </ul>
            </div>
        </div>
    </nav>
</div>
    <div class="container">
        <div class="page-header">
            <h1>Order Form</h1>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="ClientName" class="col-sm-2 control-label">Client Name</label>
                <div class="col-sm-4">
                    <input type="text" id="ClientName" class="form-control" placeholder="Name">
                </div>
            </div>

            <div class="form-group">
                <label for="ClientEmail" class="col-sm-2 control-label">Email address</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="ClientEmail" placeholder="Enter email">
                </div>
            </div>

            <div class="form-group">
                <label for="ClientCellNumber" class="col-sm-2 control-label">Client Cell No</label>
                <div class="col-sm-4">
                    <input type="number" id="ClientCellNumber" class="form-control" placeholder="Cell No">
                </div>
            </div>

            <div class="form-group">
                <label for="ClientAddress" class="col-sm-2 control-label">Client Address</label>
                <div class="col-sm-4">
                    <input type="text" id="ClientAddress" class="form-control" placeholder="Address">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Software
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Hardware
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1"> With SIM
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="option2"> With MMC
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="option3"> With Charger
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox4" value="option4"> With Battery
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="ClientCellNumber" class="col-sm-2 control-label">Bill</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" placeholder="Estimated Bill" ng-model="est_bill">
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" placeholder="Paid" ng-model="paid">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control"  value="Due {{est_bill- paid}}" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label for="Receiver" class="col-sm-2 control-label">Receiver</label>
                <div class="col-sm-2">
                    <select class="form-control" id="Receiver">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-offset-2">
                <button type="submit" class="btn btn-danger">Add Order</button>
            </div>
        </form>
    </div>

{{due}}

    <script src="../js/angular.min.js"></script>
    <script src="../js/subratatele.js"></script>
</body>
</html>
